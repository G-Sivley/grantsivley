<!DOCTYPE html>

<html lang="en">
  <!--Bootstrap setup-->
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='main.js')}}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css')}}"
    />
    <title>Grant's Portfolio - {% block title %}{% endblock %}</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon/site.webmanifest') }}"
    />
  </head>

  <body>
    <header>
      <!--Nav Bar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Grant Sivley</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/projects">Projects</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <section class="container hor-pad">
      <h1 class="hor-pad display-3">Send me a message</h1>
      <form name="contact" class="white-text" onsubmit="return false;">
        <div class="form-group">
          <label for="name">Name*</label>
          <input
            id="name"
            type="text"
            class="form-control bg-dark green-border"
            name="name"
            placeholder="John Doe"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address*</label>
          <input
            id="email"  
            type="email"
            class="form-control bg-dark green-border"
            name="email"
            placeholder="name@example.com"
          />
        </div>

        <div class="form-group">
          <label for="message">Message*</label>
          <textarea
            id="text-message"
            class="form-control bg-dark green-border"
            name="message"
            rows="3"
            placeholder="Message"
          ></textarea>
        </div>
        <div>
          <button
            type="submit"
            class="btn btn-success btn-lg green left-project"
            id="send_message"
          >
            Send Message
          </button>
        </div>
      </form>
    </section>
    <footer class="footer bg-dark">
      <div>
        <span>&#169; Grant Sivley 2021</span>
      </div>
    </footer>
  </body>
</html>
